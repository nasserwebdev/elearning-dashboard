<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اضافة مقالة</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/framework.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.2.1/ckeditor5.css">
    <style>
      .ck-editor__editable {
        height: 350px !important;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="fixed-top">
        <header
          class="header d-flex justify-content-between align-items-center py-1"
        >
          <div class="right-header d-flex align-items-center gap-3">
            <div class="logo d-none d-md-block">
              <a href="/">لوحة تحكم المتجر</a>
            </div>
            <div class="px-2">
              <a href="#"
                ><i id="sidebar-toggle" class="fa-solid fa-chart-bar"></i
              ></a>
            </div>
            <form action="" class="d-none d-md-block">
              <input
                type="text"
                class="form-control"
                placeholder="اكتب اسم المنتج للبحث"
              />
            </form>
          </div>
          <div class="left-header d-flex align-items-center gap-3 px-3">
            <div class="icons d-flex gap-3">
              <a href=""><i class="fa-regular fa-comment"></i></a>
              <a href=""><i class="fa-regular fa-envelope"></i></a>
              <a class="position-relative bell" href=""
                ><i class="fa-regular fa-bell"></i
              ></a>
              <a href=""><i class="fa-regular fa-comment"></i></a>
            </div>
            <div class="avatar">
              <img src="assets/images/avatar.jpg" alt="Avatar Profile" />
            </div>
            <a href=""
              ><i class="fa-solid fa-bars-staggered active-users"></i
            ></a>
          </div>
        </header>
      </nav>
      <div id="sidebar" class="sidebar">
        <div class="profile">
          <img src="assets/images/avatar.jpg" alt="" />
          <h3>محمد الاحمد</h3>
        </div>
        <ul class="ul-sidebar">
          <li class="mb-2">
            <i class="fa-solid fa-house-user fs-5"></i>
            <a href="/" class="m-r-10">الصفحة الرئيسية</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-th-list fs-5"></i>
            <a href="/" class="m-r-10">تصنيفات المنتجات</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-box fs-5"></i>
            <a href="/" class="m-r-10">المنتجات</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-book fs-5"></i>
            <a href="/" class="m-r-10">الكتب الدراسية</a>
          </li>
          <li class="mb-2 active">
            <i class="fas fa-user-graduate fs-5"></i>
            <a href="/students.html" class="m-r-10">كافة الطلاب</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-chalkboard-teacher fs-5"></i>
            <a href="/" class="m-r-10">المدرسين</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-chalkboard-teacher fs-5"></i>
            <a href="/" class="m-r-10">المدونة</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-users fs-5"></i>
            <a href="/" class="m-r-10">المستخدمين</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-cog fs-5"></i>
            <a href="/" class="m-r-10">الاعدادات</a>
          </li>
          <li class="mb-2">
            <i class="fas fa-user-shield fs-5"></i>
            <a href="/" class="m-r-10">الصلاحيات</a>
          </li>
        </ul>
      </div>
      <div id="content" class="content p-3">
        <div class="inner-content">
          <div class="container-fluid">
            <h4>اضافة مقالة جديدة</h4>
            <div class="row">
              <div class="col">
                <div class="card p-3">
                  <form action="">
                    <div class="row">
                      <div class="col col-md-6">
                        <label for="post-title" class="form-label"
                          >عنوان المقال</label
                        >
                        <input
                          type="text"
                          id="post-title"
                          class="form-control"
                          placeholder="أضف عنوان المقال"
                        />
                      </div>
                      <div class="col col-md-6">
                        <label for="slug" class="form-label"
                          >الاسم اللطيف</label
                        >
                        <input
                          type="text"
                          id="post-title"
                          class="form-control"
                          placeholder="أدخل رابط المقال"
                        />
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col col-md-6">
                        <label for="post-title" class="form-label"
                          >التصنيفات</label
                        >
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected disabled>اختر التصنيف</option>
                          <option value="1">برمجة</option>
                          <option value="2">شبكات</option>
                          <option value="3">تصميم</option>
                        </select>
                      </div>
                      <div class="col col-md-6">
                        <label for="slug" class="form-label">التاجات</label>
                        <select
                          class="tags form-select"
                          name="states[]"
                          multiple="multiple"
                        >
                          <option value="html">HTML</option>
                          <option value="css">CSS</option>
                          <option value="js">JS</option>
                          <option value="php">PHP</option>
                          <option value="wordpress">Wordpress</option>
                          <option value="laravel">Laravel</option>
                        </select>
                        <!-- https://select2.org/getting-started/basic-usage: Multi select boxes  -->
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col col-md-6">
                        <label for="formFile" class="form-label"
                          >تحميل صورة المقال</label
                        >
                        <input class="form-control" type="file" id="formFile" />
                      </div>
                      <div class="col col-md-6">
                        <label for="formFile" class="form-label"
                          >تحميل صورة البانر</label
                        >
                        <input class="form-control" type="file" id="formFile" />
                      </div>
                    </div>
                    <div class="mt-3">
                      <textarea class="form-control" name="editor" id="editor"></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Select2 depends on jQuery -->
    <script>
      // In your Javascript (external .js resource or <script> tag)
      $(document).ready(function () {
        $(".tags").select2({
          tags: true,
          // تحول اي نص تدخله لتاغ
          maximumSelectionLength: 3,
        });
      });
    </script>
    
    <!-- Yassin Code -->
    <script type="importmap">
      {
          "imports": {
              "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js",
              "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.3.1/"
          }
      }
  
  </script>
  
  <script type="module">
      import {
          ClassicEditor,
          Essentials,
          Bold,
          Italic,
          Underline,
          Strikethrough,
          Subscript,
          Superscript,
          Font,
          Paragraph,
          CodeBlock,
          Link,
          List,
          Image,
          ImageToolbar,
          ImageCaption,
          ImageStyle,
          ImageResize,
          Table,
          TableToolbar,
          MediaEmbed,
          BlockQuote,
          Alignment,
          Highlight,
          RemoveFormat,
          Heading,
          TodoList,
          Indent,
          IndentBlock
      } from 'ckeditor5';
  
      ClassicEditor
          .create(document.querySelector('#editor'), {
              plugins: [
                  Essentials, Bold, Italic, Underline, Strikethrough, Subscript, Superscript, Font, Paragraph, CodeBlock,
                  Link, List, Image, ImageToolbar, ImageCaption, ImageStyle, ImageResize, Table, TableToolbar,
                  MediaEmbed, BlockQuote, Alignment, Highlight, RemoveFormat, Heading, TodoList, Indent, IndentBlock
              ],
              toolbar: {
                  items: [
                      'undo', 'redo',
                      '|',
                      'heading',
                      '|',
                      'fontfamily', 'fontsize', 'fontColor', 'fontBackgroundColor',
                      '|',
                      'bold', 'italic', 'underline', 'strikethrough', 'subscript', 'superscript', 'code',
                      '|',
                      'link', 'uploadImage', 'blockQuote', 'codeBlock',
                      '|',
                      'alignment',
                      '|',
                      'bulletedList', 'numberedList', 'todoList', 'outdent', 'indent',
                      '|',
                      'insertTable', 'mediaEmbed',
                      '|',
                      'highlight', 'removeFormat'
                  ],
                  shouldNotGroupWhenFull: true
              },
              image: {
                  toolbar: [
                      'imageTextAlternative', 'toggleImageCaption', 'imageStyle:inline', 'imageStyle:block', 'imageStyle:side', 'linkImage'
                  ]
              },
              table: {
                  contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells', 'tableProperties', 'tableCellProperties']
              },
              language: {
                  lnguage: 'ar',
                  languageDirection: 'rtl'
              }
          })
          .then(editor => {
              console.log('Editor was initialized', editor);
          })
          .catch(error => {
              console.error(error);
          });
  </script>
  </body>
</html>
